<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
    <style>
        body {
            font-family: monospace;
        }

        ul ul li:last-child:before {
            content: "â€¢";
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem 1</p>
        <p>Lorem <a href="#">link</a>.</p>
        <p>Lorem 3</p>

        <h2>Lista</h2>
        <ul id="list">
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Item 2.a</li>
                    <li>Item 2.b</li>
                    <li>Item 2.c</li>
                    <li></li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <script>
        const container      = document.querySelector('.container');
        const firstList      = container.querySelector('#list');
        const innerList      = firstList.querySelector('ul');
        const thirdParagraph = container.firstElementChild.nextElementSibling.nextElementSibling;


        innerList.remove(); // Edge+
        console.log('Element removed:', innerList);

        // CrossBrowser
        container.removeChild(thirdParagraph);
        console.log('Element removed:', thirdParagraph);
    </script>
</body>
</html>
